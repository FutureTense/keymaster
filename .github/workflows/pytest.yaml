name: Python CI

on:
  push:
    branches: [beta, main]
    paths:
      - "**.py"
      - "custom_components/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/pytest.yaml"
  pull_request:
    branches: [beta, main]
    paths:
      - "**.py"
      - "custom_components/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/pytest.yaml"
  schedule:
    - cron: "0 7 1-28/7 * *"

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Pytest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.14"

    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v5
      - name: ğŸ“¦ Install requirements
        run: uv sync --frozen --all-extras
      - name: ğŸƒ Run pytest
        run: pytest tests --cov=custom_components/keymaster --cov-report=xml
      - name: ğŸ“¤ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: coverage.xml

  lint:
    runs-on: ubuntu-latest
    name: Lint (ruff)
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v5
      - name: ğŸ“¦ Install requirements
        run: uv sync --frozen --all-extras
      - name: ğŸ§¹ Run ruff format check
        run: ruff format --check custom_components/ tests/
      - name: ğŸ” Run ruff check
        run: ruff check custom_components/ tests/

  mypy:
    runs-on: ubuntu-latest
    name: Type check (mypy)
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v5
      - name: ğŸ“¦ Install requirements
        run: uv sync --frozen --all-extras
      - name: ğŸ” Run mypy
        run: mypy custom_components/keymaster

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
      - name: ğŸ“¤ Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python
          files: ./coverage.xml
